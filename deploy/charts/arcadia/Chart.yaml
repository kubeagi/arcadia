apiVersion: v2
name: arcadia
description: A Helm chart(KubeBB Component) for KubeAGI Arcadia
type: application
version: 0.2.26
appVersion: "0.1.0"

keywords:
  - LLMOps
  - Kubernetes

sources:
  - https://github.com/kubeagi/arcadia

maintainers:
  - name: nkwangleiGIT
    url: https://github.com/nkwangleiGIT
  - name: bjwswang
    url: https://github.com/bjwswang
  - name: Abirdcfly
    url: https://github.com/Abirdcfly
  - name: 0xff-dev
    url: https://github.com/0xff-dev
  - name: lanture1064
    url: https://github.com/lanture1064

dependencies:
  - name: postgresql
    version: 13.2.14
    condition: postgresql.enabled
  - name: minio
    version: 5.0.13
  - name: fastchat
    version: 0.0.3
    condition: fastchat.enabled
  - name: chromadb
    version: 0.1.19
    condition: chromadb.enabled
