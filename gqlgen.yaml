# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graphql-server/go-server/graph/schema/*.graphqls

# Where should the generated server code go?
exec:
  filename: graphql-server/go-server/graph/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/federation.go
#   package: graph

# Where should any generated models go?
model:
  filename: graphql-server/go-server/graph/generated/models_gen.go
  package: generated

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graphql-server/go-server/graph/impl
  package: impl
  filename_template: "{name}.resolvers.go"
  # Optional: turn on to not generate template comments above resolvers
  # omit_template_comment: false

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: turn on to omit Is<Name>() methods to interface and unions
# omit_interface_checks : true

# Optional: turn on to skip generation of ComplexityRoot struct content and Complexity function
# omit_complexity: false

# Optional: turn on to not generate any file notice comments in generated files
# omit_gqlgen_file_notice: false

# Optional: turn on to exclude the gqlgen version in the generated file notice. No effect if `omit_gqlgen_file_notice` is true.
# omit_gqlgen_version_in_file_notice: false

# Optional: turn off to make struct-type struct fields not use pointers
# e.g. type Thing struct { FieldA OtherThing } instead of { FieldA *OtherThing }
struct_fields_always_pointers: false

# Optional: turn off to make resolvers return values instead of pointers for structs
# resolvers_always_return_pointers: false

# Optional: turn on to return pointers instead of values in unmarshalInput
# return_pointers_in_unmarshalinput: false

# Optional: wrap nullable input fields with Omittable
# nullable_input_omittable: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# Optional: set to skip running `go mod tidy` when generating server code
# skip_mod_tidy: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
#  - "github.com/00/gqlgen-todos/graph/model"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  DatasourceQuery:
    fields:
      getDatasource:
        resolver: true
      listDatasources:
        resolver: true
  DatasourceMutation:
    fields:
      createDatasource:
        resolver: true
      updateDatasource:
        resolver: true
      deleteDatasource:
        resolver: true
  ModelQuery:
    fields:
      getModel:
        resolver: true
      listModels:
        resolver: true
  ModelMutation:
    fields:
      createModel:
        resolver: true
      updateModel:
        resolver: true
      deleteModel:
        resolver: true
  EmbedderQuery:
    fields:
      getEmbedder:
        resolver: true
      listEmbedders:
        resolver: true
  EmbedderMutation:
    fields:
      createEmbedder:
        resolver: true
      updateEmbedder:
        resolver: true
      deleteEmbedder:
        resolver: true
  KnowledgeBaseMutation:
    fields:
      createKnowledgeBase:
        resolver: true
      updateKnowledgeBase:
        resolver: true
      deleteKnowledgeBase:
        resolver: true
  KnowledgeBaseQuery:
    fields:
      getKnowledgeBase:
        resolver: true
      listKnowledgeBases:
        resolver: true
  DataProcessQuery:
    fields:
      allDataProcessListByPage:
        resolver: true
  DatasetQuery:
    fields:
      getDataset:
        resolver: true
      listDatasets:
        resolver: true
  DatasetMutation:
    fields:
      createDataset:
        resolver: true
      updateDataset:
        resolver: true
      deleteDatasets:
        resolver: true
  Dataset:
    fields:
      versions:
        resolver: true
  VersionedDatasetQuery:
    fields:
      getVersionedDataset:
        resolver: true
      listVersionedDatasets:
        resolver: true
  VersionedDatasetMutation:
    fields:
      createVersionedDataset:
        resolver: true
      updateVersionedDataset:
        resolver: true
      deleteVersionedDatasets:
        resolver: true
  VersionedDataset:
    fields:
      files:
        resolver: true
